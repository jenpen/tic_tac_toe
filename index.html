<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Rock+Salt' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <h2> by Jen Pengelly</h2>
  </header>
  <main>
    <!-- Create a feature here to pick if you want to be x or be o -->
    <div id="board">
      <table class="center">
        <tr id="row1">
          <td class="square left-side"></td>
          <td class="square left-side"></td>
          <td class="square right-side"></td>
        </tr>
        <tr id="row2">
          <td class="square left-side"></td>
          <td class="square left-side"></td>
          <td class="square right-side"></td>
        </tr>
        <tr id="row3">
          <td class="square bottom"></td>
          <td class="square bottom"></td>
          <td class="square"></td>
        </tr>
      </table>
    </div>
    <div id="clear">
      <button id="reset">Click to Reset</button>
    </div>  
  </main>
</body>
</html>
